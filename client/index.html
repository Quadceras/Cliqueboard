<!DOCTYPE html>
<html ng-app="twork">
  <head>
    <meta charset="utf-8">
    <title>t'Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- Materialize CDNs -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <!-- Angular & Socket.io Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="lib/jquery.event.drag-2.0.js"></script>
    <!-- Additional CSS -->
    <link rel="stylesheet" href="styles/style.css">
     <!-- <link rel="stylesheet" href="dist/style.min.css"> -->
  </head>

  <body ng-class='!loggedInUser ? "blue lighten-1" : ""' ng-controller="loginController">
    <div ng-show="loggedInUser">
        <span id="logo">
            <img id="logo" src="img/triceratops.gif">
        </span>
        <span class="menu">
            <a class='btn' ng-click="logoutUser()"><i class='material-icons right'>call_made</i>Logout</a>
        </span>
    </div>
    <div ng-view>
    </div>

    <!-- internal dependencies -->
<!--     <script src="dist/built.min.js"></script>
    <script src='dist/WithAnnotationsCtrl.min.js'></script> -->

    <script src="login/signup.js"></script>
    <script src="login/login.js"></script>
    <script src="app.js"></script>
    <script src="main/main.js"></script>
  </body>
</html>
